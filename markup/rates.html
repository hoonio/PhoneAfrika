	</div><script type="text/javascript">
								document.getElementById("countries").onchange = function() {
									var country = this.options[this.selectedIndex].value;
									var url = "https://spreadsheets.google.com/feeds/list/0Aum0r5zaOGMjdFpocndNSDZ3ODdFQ2ZJLWRaejN1NkE/od6/public/basic?alt=json-in-script&callback=?";
									var testPair = [39, 23];
									$.getJSON(url, function(resp) {
										var query = getRates(country, resp);
										document.getElementById("landlineRate").innerHTML = query.substring(query.indexOf(" ")+1, query.indexOf(",")) + " P";
										document.getElementById("mobileRate").innerHTML = query.substring(query.indexOf("mobile")+8, query.indexOf(", zone")) + " P";
									}); 
									function getRates(country, resp) {
										for (var i in resp.feed.entry) {
											if (country === resp.feed.entry[i].title.$t) {
												console.log("Match found for " + resp.feed.entry[i].title.$t + " : " + resp.feed.entry[i].content.$t);
												return resp.feed.entry[i].content.$t;
											}
										}
										return " ";
									}
								};
	</script>
